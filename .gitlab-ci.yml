build:
  script:
  - export CI_COMMIT_TAG="v42.10"
  - 'export upload_url=$(curl -s -H "Authorization: token $github_token" "https://api.github.com/repos/amaslenn/ucx/releases" | python -c "import sys,os,json; d=json.load(sys.stdin); rel = [r for r in d if r[\"tag_name\"] == os.environ.get(\"CI_COMMIT_TAG\")]; print rel[0][\"upload_url\"]" | grep -oP "https\S+assets")'
  - echo $upload_url 
